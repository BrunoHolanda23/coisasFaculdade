<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula 3/style.css">
    <title>Carros e Bicicletas</title>
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    <div class="carro">
        <h2>Carro: <strong class="carro_preco"> R$:1999 </strong></h2>
        <p>Carro modelo <strong class="carro_ano">2045</strong>, com <strong class="carro_km">200km</strong> rodados.</p>
        <div class="botao_carro">    
            <a>Comprar&nbspcarro</a>
        </div>
    </div>

    <div class="bicicleta">
        <h2>Bicicleta: <strong class="bike_preco"> R$: 199</strong></h2>
        <p>Carro modelo <strong class="bike_ano"> 2050</strong>, com <strong class="bike_km"> 20km</strong> rodados.</p>
        
        <div class="botao_bike">  
            <a>Comprar&nbspBicicleta</a>
        </div>
    </div>
</body>
</html>
